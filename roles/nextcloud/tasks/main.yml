---
# Role: nextcloud
# Deploys the NextCloud self-hosted cloud container service via podman-compose.
# Requires: podman, secrets (decrypt-secrets must run first).

- name: Ensure NextCloud config directory exists.
  ansible.builtin.file:
    path: "{{ services_config_dir }}/nextcloud"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: "0755"

- name: Ensure NextCloud base data directory exists.
  ansible.builtin.file:
    path: "{{ services_data_dir }}/nextcloud"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: "0755"

- name: Check which NextCloud container data directories already exist.
  ansible.builtin.stat:
    path: "{{ item }}"
  loop:
    - "{{ services_data_dir }}/nextcloud/db"
    - "{{ services_data_dir }}/nextcloud/redis"
    - "{{ services_data_dir }}/nextcloud/data"
  register: nc_container_dirs

- name: Create missing NextCloud container data directories.
  ansible.builtin.file:
    path: "{{ item.item }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: "0755"
  loop: "{{ nc_container_dirs.results }}"
  when: not item.stat.exists
  loop_control:
    label: "{{ item.item }}"

- name: Deploy NextCloud compose file.
  ansible.builtin.template:
    src: compose.yaml.j2
    dest: "{{ services_config_dir }}/nextcloud/compose.yaml"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: "0644"
  notify: restart nextcloud

- name: Deploy NextCloud systemd user service.
  ansible.builtin.template:
    src: nextcloud.service.j2
    dest: "{{ user_home }}/.config/systemd/user/nextcloud.service"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: "0644"
  notify: restart nextcloud

- name: Reload systemd user daemon.
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user

- name: Enable and start NextCloud user service.
  ansible.builtin.systemd:
    name: nextcloud
    enabled: true
    state: started
    scope: user
