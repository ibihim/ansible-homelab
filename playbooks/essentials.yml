---
# Essentials playbook: Tailscale VPN and Syncthing file sync
#
# Usage:
#   ansible-playbook playbooks/essentials.yml --ask-become-pass

- name: Configure essential services.
  hosts: all

  vars_files:
    - ../vars/main.yml
    - ../vars/personal.yml
    # Uncomment after encrypting with ansible-vault:
    # - ../vars/secrets.yml

  roles:
    - { role: tailscale, tags: ['tailscale'] }
    - { role: syncthing, tags: ['syncthing'] }
